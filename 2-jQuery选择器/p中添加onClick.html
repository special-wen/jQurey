<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给网页中所有p标签添加onclick事件</title>
</head>
<body>
    <p>测试1</p>
    <p>测试2</p>
</body>
<script>
    //使用js
    var items = document.getElementsByTagName("p"); //获取网页中的p标签
    var i;
    for (i = 0;i<items.length;i++){
        items[i].onclick = function () {
//            alert(i);
            console.log(i);
        }
    }
</script>
</html>
